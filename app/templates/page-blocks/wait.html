<div class="centered">
    <div class="question">How did you feel about the wait time?</div>
    <div class="answers a-select row">
        <div class="a-select-option col-sm-4">
            <input class="radio-btn" id="wait-negative" name="wait" value="negative" type="radio">
            <label for="wait-negative">
                <div class="a-select-image" style="height: 200px;">
                    <img src="{{ url_for('static', filename='image/frownyface.svg') }}" style="height: 100%; width: 100%;">
                </div>
            </label>
        </div>
        <div class="a-select-option col-sm-4">
            <input class="radio-btn" id="wait-neutral" name="wait" value="neutral" type="radio">
            <label for="wait-neutral">
                <div class="a-select-image" style="height: 200px;">
                    <img src="{{ url_for('static', filename='image/okayface.svg') }}" style="height: 100%; width: 100%;">
                </div>
            </label>
        </div>
        <div class="a-select-option col-sm-4">
            <input class="radio-btn" id="wait-positive" name="wait" value="positive" type="radio">
            <label for="wait-positive">
                <div class="a-select-image" style="height: 200px;">
                    <img src="{{ url_for('static', filename='image/smileyface.svg') }}" style="height: 100%; width: 100%;">
                </div>
            </label>
        </div>
    </div>
</div>
