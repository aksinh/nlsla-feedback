{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="audio-select">
            <div class="" style="position:absolute;max-width:auto;height:30px;right:3%;">
                <img src="https://image.flaticon.com/icons/svg/53/53838.svg">
            </div>
        </div>
        <div class="zoom-select">
            <div class="" style="position:absolute;max-width:auto;height:30px;right:4%;top:20%;">
                <img src="https://s3.amazonaws.com/iconbros/icons/icon_pngs/000/000/228/original/plus.png?1510301290">
            </div>
            <div class="" style="position:absolute;max-width:auto;height:30px;right:2%;top:20%;">
                <img src="https://image.freepik.com/free-icon/circular-button-with-minus-sign_318-25233.jpg">
            </div>
        </div>
        <div class="split left">
            <div class="centered">
                <div class="f-question">Please select your language.</div>
                <div class="f-answers a-select row">
                    <div class="a-select-option col-sm-6">
                        <div class="a-select-image">
                            <img src="{{ url_for('static', filename='image/flag-us.png') }}">
                        </div>
                        <div class="a-select-text">English</div>
                    </div>
                    <div class="a-select-option col-sm-6">
                        <div class="a-select-image">
                            <img src="{{ url_for('static', filename='image/flag-sp.png') }}">
                        </div>
                        <div class="a-select-text">Espa√±ol</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="split right">
            <div class="centered">
                <div class="f-question">Please choose whether to have text read aloud.</div>
                <div class="a-select-image">
                    <img src="https://image.flaticon.com/icons/svg/53/53838.svg">
                </div>
                <div class="a-select-text">On</div>
            </div>
        </div>
        <div class="paging row">
            <div class="back-btn">
                <div class="a-select-image col-sm-1"><img style="transform:rotate(180deg);" src="http://www.stickpng.com/assets/images/585e47b5cb11b227491c338b.png">
                <h5 class="col-sm-5">Back</h5>
                </div>
            </div>
            <div class="next-btn">
                <h5 class="col-sm-5">Next</h5>
                <div class="a-select-image col-sm-1"><img src="http://www.stickpng.com/assets/images/585e47b5cb11b227491c338b.png">
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block footer %}
{% endblock %}
